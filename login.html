<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Rayhana Digital Library</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

  /* ===== Gaya Umum ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Outfit', sans-serif;
    background-color: #800000; /* Warna maroon khas homepage */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* ===== Kartu Form ===== */
  .form-wrapper {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border: 2px solid #e6d5b8;
    border-radius: 25px;
    padding: 50px 60px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 480px;
    color: #fff;
    text-align: center;
  }

  h2 {
    font-size: 30px;
    color: #fff;
    margin-bottom: 10px;
  }

  p {
    color: #f5e9d7;
    font-size: 15px;
    margin-bottom: 25px;
  }

  /* ===== Input Form ===== */
  .input-group {
    text-align: left;
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 14px;
    color: #fff;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    max-width: 100%;
    padding: 10px 14px;
    border: 1.5px solid #e6d5b8;
    border-radius: 10px;
    font-family: 'Outfit', sans-serif;
    font-size: 15px;
    background: #fffaf4;
    color: #2a2a2a;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: #f2e4cc;
    box-shadow: 0 0 0 2px #e6d5b8;
  }

  /* ===== Tombol ===== */
  button {
    background: #e6d5b8;
    color: #7b1f1f;
    padding: 12px 45px;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  button:hover {
    background: #f2e4cc;
    transform: translateY(-2px);
  }

  /* ===== Teks Switch ===== */
  .switch-text {
    color: #fff;
    font-size: 14px;
    margin-top: 25px;
  }

  a {
    color: #f2e4cc;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    text-decoration: underline;
  }

  /* ===== Ganti Tampilan Form ===== */
  #registerForm {
    display: none;
  }

  @media (max-width: 480px) {
    .form-wrapper {
      padding: 35px 25px;
    }
  }
</style>
</head>
<body>

  <div class="form-wrapper">
    <!-- ===== FORM LOGIN ===== -->
    <div id="loginForm">
      <h2>Login</h2>
      <p>Masuk ke akun Rayhana Digital Library</p>
      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Masukkan email Anda" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Masukkan password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="switch-text">Belum punya akun? <a href="#" id="showRegister">Daftar sekarang</a></p>
    </div>

    <!-- ===== FORM REGISTER ===== -->
    <div id="registerForm">
      <h2>Daftar Anggota</h2>
      <p>Buat akun baru untuk mengakses koleksi digital Rayhana</p>
      <form>
        <div class="input-group">
          <label>First Name</label>
          <input type="text" placeholder="Nama depan" required>
        </div>
        <div class="input-group">
          <label>Last Name</label>
          <input type="text" placeholder="Nama belakang" required>
        </div>
        <div class="input-group">
          <label>Nomor HP</label>
          <input type="tel" placeholder="Nomor telepon aktif" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Masukkan email aktif" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Buat password" required>
        </div>
        <button type="submit">Daftar</button>
      </form>
      <p class="switch-text">Sudah punya akun? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = "none";
      registerForm.style.display = "block";
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.style.display = "none";
      loginForm.style.display = "block";
    });
  </script>

</body>
</html>
