<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontak - Rayhana Digital Library</title>
<style>
body { font-family: 'Outfit', sans-serif; background-color: #faf6f0; color: #2a2a2a; text-align:center; padding:60px; }
h2 { color:#800000; }
table { margin: 30px auto; border-collapse: collapse; width: 80%; max-width: 700px; background:#fff3ea; border-radius: 10px; box-shadow:0 6px 15px rgba(0,0,0,0.1);}
td { padding:12px; text-align:left; }
input, textarea { width:100%; padding:10px; border:1px solid #d3c4a3; border-radius:8px; font-family:'Outfit'; }
button { background:#800000; color:white; padding:10px 25px; border:none; border-radius:25px; cursor:pointer; }
button:hover { background:#a52a2a; }
</style>
</head>
<body>
<h2>Kontak & Feedback</h2>
<p>Silakan tinggalkan pesan, kritik, atau saran Anda.</p>
<form>
  <table>
    <tr><td>Nama</td><td><input type="text" required></td></tr>
    <tr><td>Email</td><td><input type="email" required></td></tr>
    <tr><td>Pesan</td><td><textarea rows="4" required></textarea></td></tr>
    <tr><td colspan="2" style="text-align:center;"><button type="submit">Kirim Pesan</button></td></tr>
  </table>
</form>
</body>
</html>
